<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="theme-color" content="#00D4FF">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon-site.svg" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre para nosso time</h1>
            <img src="imgdosite.svg"  class="left-login-image" alt="Imagem">
            <div></div>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
            </div>
           <a href="menu.html"><button class="btn-login">Login</button></a>
        </div>
    </div>
</body>
</html>
